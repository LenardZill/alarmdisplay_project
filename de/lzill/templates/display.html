<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Alarmdisplay</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Freiwillige Feuerwehr Grande</h1>
                <h2>Alarmdisplay</h2>
            </div>
            {% if alarm %}
            	<div class="jumbotron">
            		<h1><span class="label label-danger">{{ alarm[4] }}</span></h1>
           			<br>
           			<h1><span class="label label-danger">{{ alarm[9] }}</span></h1>
            	</div>
            	<div class="jumbotron">
            		<h1><span class="label label-danger">{{ alarm[8] }}</span></h1>
           			<br>
           			<h1><span class="label label-danger">{{ alarm[6] }}</span></h1>
            	</div>
            {% endif %}
        </div>
        <!-- Bootstrap-JavaScript ================================================== -->
        <!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
